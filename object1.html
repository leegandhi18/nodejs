    객체 this
  </body>
</html>
<script>
  var value = 1;
  var obj = {
    value: 100,
    foo: function() {
      var that = this; // this : 상위 객체를 가르킬 때 사용
      console.log("foo's this :", this);
      console.log("foo's this.value :", this.value);
      function bar() {
        console.log("bar's this :", that);
        console.log("bar's this.value :", that.value);
      }
      bar();  
    }
  };

obj.foo();
</script>
