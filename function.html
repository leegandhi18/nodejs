<script>
  function add1(x, y) {
    // console.log(x + y);
    return x + y;
  }
  
  const add2 = function(x, y) {
    return x + y;
  }

  const add3 = (x, y) => {
    return x + y;
  }
  
  const add4 = (x, y) => x + y
